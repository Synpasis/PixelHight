<!DOCTYPE html>
<html>
<head>
   <title>Object Height in Pixel</title>
   <!-- link for font -->
   <link href= "https://fonts.googleapis.com/css family=Righteous&display=swap"rel="stylesheet"/>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <!-- main html -->
   <h1 style="color: green">
      Taken from https://www.scantips.com/lights/fieldofviewmath.html
   </h1>
   <div class="container">
   <h2>Calculator for object height in pixels:</h2>
   <div class="screen-body-item">
      <div class="app">
      <div class="form-group">
         <!-- option for taking the input -->
         Distance to object in meters:
         <input
         type="text"
         class="form-control"
         placeholder="Distance to object"
         id="distobj" />
   </div>
   <div class="form-group">
      Real object height in meters:
      <input
      type="text"
      class="form-control"
      placeholder="Real object height"
      id="realobj" />
   </div>
   <div class="form-group">
         Focal length in millimeters:
         <input
         type="text"
         class="form-control"
         placeholder="Focal length"
         id="foclen" />
      </div>
   <div class="form-group">
         Sensor height in pixels:
         <input
         type="text"
         class="form-control"
         placeholder="Sensor height in pixels"
         id="senhp" />
      </div>
   <div class="form-group">
         Sensor height in millimeters:
         <input
         type="text"
         class="form-control"
         placeholder="Sensor height in millimeters"
         id="senhm" />
      </div>
      <div>
         <input
         type="button"
         value="Calculate"
         class="form-button"
         onclick="calculate()" />
      </div>
      </div>
   </div>
   <!-- for showing the result-->
   <div class="form-group showdata">
      <p id="showdata"></p>
   </div>
   </div>
   <!--adding external javascript file-->
   <script src="script.js"></script>
</body>
</html>
